resolver: lts-7.10

packages:
  - location : .
  - location : core
    extra-dep: true
  - location : codegen/idris-codegen-c
    extra-dep: true
  - location : codegen/idris-codegen-javascript
    extra-dep: true

flags:
  idris-core:
    FFI               : true
  idris:
    FFI               : true
    codegen_C         : true
    codegen_JavaScript: true
    execonly          : false
  idris-codegen-c:
    GMP: true

extra-deps:
  - libffi-0.1
  - safe-0.3.9
nix:
  enable: false
  shell-file: stack-shell.nix
