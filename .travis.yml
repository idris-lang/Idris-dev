dist: xenial

language: c

env:
  global:
    - PKGNAME=idris

matrix:
  include:
    - env: CABALVER="2.4" GHCVER="8.6.5" STYLISH=YES
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.6.5,hscolour], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="8.4.2" TESTS="lib_doc doc"
      compiler: ": #GHC 8.4.2"
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.4.2,cppcheck,hscolour], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="8.4.2" TESTS="test_js"
      compiler: ": #GHC 8.4.2"
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.4.2,cppcheck,hscolour], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="8.4.2" TESTS="test_c"
      compiler: ": #GHC 8.4.2"
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.4.2,cppcheck,hscolour], sources: [hvr-ghc]}}
    - env: CABALVER="3.0" GHCVER="8.8.2" IDRIS2=YES
      addons: {apt: {packages: [cabal-install-3.0,ghc-8.8.2], sources: [hvr-ghc]}}

