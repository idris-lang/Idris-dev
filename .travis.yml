env:
 - CABALVER=1.18 GHCVER=7.6.3 TEST="doc"
 - CABALVER=1.18 GHCVER=7.8.4 TEST="doc"
 - CABALVER=1.22 GHCVER=7.10.1 TEST="doc"
 - CABALVER=head GHCVER=head TEST="doc"

 - CABALVER=1.18 GHCVER=7.6.3 TESTS="lib_doc"
 - CABALVER=1.18 GHCVER=7.8.4 TESTS="lib_doc"
 - CABALVER=1.22 GHCVER=7.10.1 TESTS="lib_doc"
 - CABALVER=head GHCVER=head TESTS="lib_doc"

 - CABALVER=1.18 GHCVER=7.6.3 TESTS="test_c"
 - CABALVER=1.18 GHCVER=7.8.4 TESTS="test_c"
 - CABALVER=1.22 GHCVER=7.10.1 TESTS="test_c"
 - CABALVER=head GHCVER=head TESTS="test_c"

 - CABALVER=1.18 GHCVER=7.6.3 TESTS="test_js"
 - CABALVER=1.18 GHCVER=7.8.4 TESTS="test_js"
 - CABALVER=1.22 GHCVER=7.10.1 TESTS="test_js"
 - CABALVER=head GHCVER=head TESTS="test_js"

matrix:
  allow_failures:
    - CABALVER=head GHCVER=head TEST="doc"
    - CABALVER=head GHCVER=head TESTS="lib_doc"
    - CABALVER=head GHCVER=head TESTS="test_c"
    - CABALVER=head GHCVER=head TESTS="test_js"

before_install:
  - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
  - travis_retry sudo add-apt-repository --yes ppa:h-rayflood/llvm
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install "ghc-$GHCVER"
  - travis_retry sudo apt-get install "cabal-install-$CABALVER"
  - travis_retry sudo apt-get install -qq libgc-dev llvm-3.3
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

  # Haddock dependencies
  - sudo apt-get install hscolour

  # test dependency
  - sudo apt-get install -qq expect
  - sudo apt-get install -qq cppcheck

  - |
     if [ $GHCVER = "head" ] || [ ${GHCVER%.*} = "7.8" ] || [ ${GHCVER%.*} = "7.10" ]; then
       travis_retry sudo apt-get install happy-1.19.4 alex-3.1.3
       export PATH=/opt/alex/3.1.3/bin:/opt/happy/1.19.4/bin:$PATH
     else
       travis_retry sudo apt-get install happy alex
     fi

install:
  - cabal --version
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - travis_retry cabal update
  - cabal install -f FFI --enable-tests --dependencies-only --enable-benchmarks
  - ghc-pkg list

before_script:
  - cabal sdist
  - cd ..
  - tar -xf Idris-dev/dist/idris*.tar.gz
  - cd idris*

script:
  - cabal configure -f FFI -f CI
  - if [[ "$TESTS" != "doc" ]]; then cabal build; fi
  - if [[ "$TESTS" != "doc" ]]; then cabal copy; fi
  - if [[ "$TESTS" != "doc" ]]; then cabal register; fi
  - if [[ "$TESTS" == "test_c" ]]; then cppcheck -j 2 --error-exitcode=1 ./rts/idris_bitstring.c ./rts/idris_bitstring.h ./rts/idris_gc.h ./rts/idris_gc.c ./rts/idris_gmp.h ./rts/idris_gmp.c ./rts/idris_heap.h ./rts/idris_heap.c ./rts/idris_main.c ./rts/idris_net.h ./rts/idris_net.c ./rts/idris_opts.h ./rts/idris_opts.c ./rts/idris_rts.h ./rts/idris_rts.c ./rts/idris_stats.h ./rts/idris_stats.c ./rts/idris_stdfgn.h ./rts/idris_stdfgn.c ./rts/libtest.c ; fi
  - if [[ "$TESTS" == "test_llvm" ]]; then git clone --depth 1 https://github.com/idris-hackers/idris-llvm.git ; cd idris-llvm ; cabal install ; cd .. ; fi
  - make -j2 $TESTS
